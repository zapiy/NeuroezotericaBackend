      <section id="content">
        <svg class="flag"><use xlink:href="/res/flags.svg#ru"></use></svg>
        <h1 class="mh">Перевод для RU</h1>
        <h1 class="mh">Название: Россия</h1>

        <div class="just-input">
          <label>Исходный текст</label>
          <label class="label fw">Hello World</label>
        </div>

        <form method="POSTM" enctype="multipart/form-data">
          <div class="image-input">
            <div class="preview-wrapper">
                <img class="preview" src="/static/media_defaults/news_wallpaper.jpg" />
                <span class="icon material-symbols-outlined">edit</span>
            </div>
            <input type="file" name="wallpaper" accept="image/*" 
                class="form-control" hidden>
          </div>

          <div class="just-input">
              <label>Перевод</label>
              <input type="text" class="fw" name="translate" value="Перевод" required>
          </div>

          <button class="primary mw" type="submit" action="save">Сохранить</button>
          <button class="confirm outline mw" type="submit" action="next">Сохранить и продолжить</button>
        </form>

        <button class="cancel outline mw">Выйти</button>
      </section>

    <div class="modal-overflow hidden"></div>
